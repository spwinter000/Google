<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" media="screen" href="google.css" />
</head>


<body class="advanced-body">
    <div class="link">
        <a href="index.html">
            <img id="advanced-logo" src="images/google-advanced-img.PNG" alt="google-logo">
        </a>
        <!-- <p class="image-search"><a href="google-search.html">Google Search</a></p> -->
    </div>

    <p class="title">Advanced Search</p>
    <hr>

    <div class="advanced-search-div">
        <p>Find Pages With...</p>
        <form class="advanced-form" action="https://google.com/search">
            <p id="label">
                <label>all these words:</label><input class="advanced-input" type="text" name="as_q">
            </p>
            <p id="label">
                <label>this exact word or phrase:</label><input class="advanced-input" type="text" name="as_epq">
            </p>
            <p id="label">
                <label>any of these words:</label><input class="advanced-input" type="text" name="as_oq">
            </p>
            <p id="label">
                <label>none of these words:</label><input class="advanced-input" type="text" name="as_eq">
            </p>
            <input class="advanced-button" type="submit" value="Advanced Search">
        </form>
    </div>
</body>

</html>
